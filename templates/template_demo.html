<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
        }

        h1 {
            color: #333;
        }

        ul {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<h1>{{ message }}</h1>
<p>Current server time: <strong>{{ timestamp }}</strong></p>

<h2>Sample Users:</h2>
<ul>
    {% for user in users %}
    <li>User #{{ user.id|default("N/A") }} - {{ user.name|default(user) }}</li>
    {% endfor %}
</ul>

<p><a href="/">â† Back to Home</a></p>
</body>
</html>
