<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ title }}</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #1e1e2f, #2c2c3e);
      color: #f2f2f2;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #2a2a3a;
      padding: 1.5rem 2rem;
      font-size: 1.75rem;
      font-weight: 600;
      border-bottom: 2px solid #444;
      color: #fff;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.6);
    }

    main {
      flex-grow: 1;
      padding: 2rem;
    }

    h2 {
      color: #a8d0ff;
      margin-bottom: 1rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      background-color: #1b1b2b;
      color: #aaa;
      border-top: 1px solid #333;
    }

    em {
      font-style: normal;
      color: #888;
    }

    .powered {
      margin-top: 0.5rem;
      color: #666;
    }

    a {
      color: #77bbee;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>{{ project_name }}</header>
  <main>
    <h2>{{ title }}</h2>
    {{ content }}
  </main>
  <footer>
    <div><em>Rendered at {{ timestamp }}</em></div>
    <div class="powered">Powered by <a href="https://github.com/OusmBlueNinja/Lumenite" target="_blank">Lumenite</a></div>
  </footer>
</body>
</html>
